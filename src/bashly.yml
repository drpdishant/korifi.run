name: korifi.run
help: Quick Setup script for installing Korifi Environment
version: 0.1.0

environment_variables:
- name: ROOT_NAMESPACE
  help: Root namespace for installing Cloudfoundry Controller
  default: cf
- name: ADMIN_USERNAME
  help: Admin Username to access Cloudfoundry
  default: cf-admin
- name: BASE_DOMAIN
  help: Base domain to configure the endpoints
  default: korifi.run

commands:
- name: check
  help: Check system for prerequsites
